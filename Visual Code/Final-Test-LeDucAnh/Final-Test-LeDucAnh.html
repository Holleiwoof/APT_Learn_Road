<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Creation</title>
<link rel="stylesheet" href="Final-Test-LeDucAnh.css">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <h3>Get started with your free account</h3>
        <div class="social-buttons">
            <button class="twitter_btn"><img src="twitter_logo.png" alt="Twitter Logo">Log in via Twitter</button>
            <button class="facebook_btn"><img src="facebook_logo.png" alt="Facebook Logo">Log in via Facebook</button>
        </div>
        <div class="line-with-text">
            <div class="line1"></div>
            <div class="text">OR</div>
            <div class="line2"></div>
          </div>
                    
        <form action="#">
            <div class="form-group">
                <label for="Full name">Full name</label>
                <input type="Full name" id="Full name" name="Full name" required>
            </div>
            <div class="form-group">
                <label for="Email address">Email address</label>
                <input type="Email address" id="Email address" name="Email address" required>
            </div>
            <div class="form-group">
                <label for="Phone number">Phone number</label>
                <input type="Phone number" id="Phone number" name="Phone number" required>
            <div class="form-group">
                <label for="job-type">Job Type</label>
                <select class="form-control">
                    <option selected=""> Select job type</option>
                    <option> Designer</option>
                    <option> Manager</option>
                    <option> Accaunting</option>
            </select>
            </div>
            <div class="form-group">
                <label for="Create password">Create password</label>
                <input type="text" id="Create password" name="Create password" required>
        </div>
        <div class="form-group">
            <label for="Repeat password">Repeat password</label>
            <input type="text" id="Repeat password" name="Repeat password" required>
    </div>
            </div>
            <input type="submit" value="Create Account">
            <h5> Have an account? Log In</h5>
        </form>
        
        
    </div>
</body>
</html>
